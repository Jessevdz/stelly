services:
  # Database Layer
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=omniorder
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  # Backend Layer
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    volumes:
      - ./apps/api:/app
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_DB=omniorder
    depends_on:
      - db
    ports:
      - "8000:8000"

  # Frontend Layer (Node Dev Server)
  web:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./apps/web:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
  
  # Edge Layer
  nginx:
    image: nginx:alpine
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
      - web

volumes:
  postgres_data: