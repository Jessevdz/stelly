events {
    worker_connections 1024;
}

http {
    # 1. API & Storefront Routing
    server {
        listen 80;
        # Match all hosts (pizza.localhost, omniorder.localhost) EXCEPT auth.localhost
        # (Nginx picks the most specific server_name match first)
        server_name _; 

        # Forward API requests
        location /api {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Forward Frontend requests
        location / {
            proxy_pass http://web:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }

    # 2. Identity Provider Routing
    server {
        listen 80;
        server_name auth.localhost;

        location / {
            proxy_pass http://authentik-server:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}